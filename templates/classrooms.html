{% extends 'base.html' %}

{% block content %}
    {% for classroom in classroom_list %}
    <div>
        <a href="{%url 'teacher:classroom_detail' classroom.id %}"><h2>{{ classroom.title }}</h2></a>
        <h4>{{ classroom.section }}</h4>
        <h4>{{ classroom.subject }}</h4>
    </div>
    {% endfor %}
{% endblock content %}
