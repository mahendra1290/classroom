{% extends "base.html" %}

{% block content %}
<form method="POST">{% csrf_token %}
    <fieldset>
        <center> {{form.year}}</center>
        <center> {{form.branch}}</center>
        {{form.name}}
        {{form.rollno}}
        {{form.email}}
        {{form.password}}
        <button type="submit">Register Now</button>
</form>
{% endblock content %}
